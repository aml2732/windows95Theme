<html>
<head>
  <link rel="stylesheet" href="./public/win95Style.css">
</head>
<body ng-app="myApp" style="background-color: green;" class="computer-container">
  <div class="computer-content" ng-controller="testcontentcontroller">
    <win95theme options="windowsthemedata" class="win-95-theme">
      Test window 1
      Inside the win95Theme <br/>
      Testing That my content I type between the win95theme tags shows up.
      <p>Including paragraphs,</p>
      Plain text,
      <span>spans,</span>
      <div>and of course divs</div>
    </win95theme>
    <div>outside of win95Theme {{2+3}}</div>
    <win95theme options="windowsthemedata2" class="win-95-theme">
      This is window 2 <br/>
      Test Test Test
    </win95theme>

    <win95theme options="windowsthemedata3">Testing 3</win95theme>
    <win95theme options="windowsthemedata4">Testing 4</win95theme>


  </div>

  <div class="computer-footer" ng-controller="testqueuecontroller">
    <startqueue class="start-queue" programs="programs"></startqueue>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" ></script>
  <script src="./public/test_clientWebApplication.js" ></script>
</body>
</html>
